<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [fitBounds]="true" [disableDefaultUI]="true"
    (mapReady)="mapReady($event)">
    <!-- <agm-direction [origin]="origin" [destination]="destination">
    </agm-direction> -->


    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
        [longitude]="m.lng" [agmFitBounds]="true" [iconUrl]="$any(icon)">
        <agm-info-window>
            <strong>{{infoLabel}}</strong>
        </agm-info-window>

    </agm-marker>

</agm-map>
